apply plugin: "java"

targetCompatibility = 1.8
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.test.java.srcDirs = ["test"]

eclipse.project {
    name = appName + "-core"
}


dependencies {
    compile 'junit:junit:4.12'
}